<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>

</head>
<body>
<div class="waterfall-container">

</div>
<script>
    function sayHi() {
        console.log('haha')
    }

    function threeTimes(fn) {
        let times = 0
        return () => {
            if (times++ < 3) {
                fn()
            }
        }
    }

    const newFn = threeTimes(sayHi)
    newFn()
    newFn()
    newFn()
    newFn()
    newFn() // 后面两次执行都无任何反应


    function sayHi(name) {
        return () => {
            console.log(name)
        }
    }

    function threeTimes(fn) {
        let times = 0
        return () => {
            if (times++ < 3) {
                fn()
            }
        }
    }

    const newFn = threeTimes(sayHi('haha'))
    newFn()
    newFn()
    newFn()
    newFn()
    newFn() // 后面两次执行都无任何反应
</script>
</body>
</html>
