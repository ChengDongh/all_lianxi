<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="aaa"></div>

		<script type="text/javascript" src="jquery.js"></script>
		
		<script type="text/javascript">
			function getLocalTime(nS) {
				return new Date(parseInt(nS) * 1000).Format("yyyy-MM-dd hh:mm:ss");
			}
			Date.prototype.Format = function(fmt) { //author: meizz
				var o = {
					"M+": this.getMonth() + 1, //月份
					"d+": this.getDate(), //日
					"h+": this.getHours(), //小时
					"m+": this.getMinutes(), //分
					"s+": this.getSeconds(), //秒
					"q+": Math.floor((this.getMonth() + 3) / 3), //季度
					"S": this.getMilliseconds() //毫秒
				};
				if(/(y+)/.test(fmt))
					fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
				for(var k in o)
					if(new RegExp("(" + k + ")").test(fmt))
						fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
				return fmt;
			}
			console.log(getLocalTime(1536737479))
		</script>
		<script type="text/javascript">
			var html = "";
			var data = {
				"data": [{
					"name": "张三",
					"time": "1536568122",
				}, {
					"name": "李四",
					"time": "1536569775",
				}, {
					"name": "王五",
					"time": "1536569813",
				}, {
					"name": "赵六",
					"time": "1536569861",
				}]
			};
			var data = data.data;
			data.sort(function(a, b) {
				return Date.parse(getLocalTime(b.time)) - Date.parse(getLocalTime(a.time)); //时间正序
			});
			//			for(var i = 0, l = rows.length; i < l; i++) {
			//				console.log(rows[i].name + " | " + rows[i].time);
			//			}
//			$.each(rows, function() {
//				html = html + `<div><span>${this.name}</span><span>${this.time}</span></div>`
//			})
			$.each(data, function() {
				html = html + `<div>${getLocalTime(this.time)}</div>`
			})
			$('#aaa').html(html)
		</script>
		<script type="text/javascript">
			var now = new Date();
			var year = now.getFullYear();
			var month = now.getMonth() + 1;
			var day = now.getDate();
			month = month<10 ? "0"+month : month;
			day = day<10 ? '0' + day : day;
			console.log(year + ':' + month + ':' + day);
		</script>
	</body>
