<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Bootstrap 实例 - 模态框（Modal）插件</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style type="text/css">
			.modal-body {
				/*height: 200px;*/
			}
			
			.img {
				margin-top: 10px;
				position: relative;
			}
			
			.img span {
				position: absolute;
				top: -10px;
				left: 190px;
				cursor: pointer;
				background: orange;
			}
			
			.modal-body img {
				display: block;
				/*width: 100%;*/
				/*height: 100%;*/
			}
		</style>
	</head>

	<body>

		<h2>创建模态框（Modal）</h2>
		<!-- 按钮触发模态框 -->
		<button class="btn btn-primary btn-lg" id="btn" data-toggle="modal" data-target="#myModal">
	开始演示模态框
</button>
		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
						<h4 class="modal-title" id="myModalLabel">
					模态框（Modal）标题
				</h4>
					</div>
					<div class="modal-body">
						在这里添加一些文本
						<input id="val" type="text" name="" id="" value="" />
						<div class="img">
							<img src="images/avatar.jpg" alt="" />
							<span onclick="hide()" style="display: block;width: 20px;height: 20px;border: 1px solid black;border-radius: 50%;text-align:center;line-height: 18px;color: red;">X</span>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
						<button type="button" onclick="btn()" class="btn btn-primary">
					提交更改
				</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
		<script type="text/javascript">
			function btn() {
				console.log($('#val').val())
				if($('#val').val() == 666) {
					$('.btn-primary').attr('data-dismiss', 'modal')
				}
				$('#val').val('')
			}
			function hide() {
				$('.img').hide()
			}
			$('#btn').click(function(){
				$('.img').show()
			})
		</script>
	</body>

</html>
