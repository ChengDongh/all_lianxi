			console.log(window.frames[1].document.getElementById("subdiv2"))

            if(window.frames[1].document.getElementById("subdiv2").getAttribute("flag") == 12){

            }
            if(window.frames[0].document.getElementById("subdiv1").getAttribute("flag") == 123){
            	window.frames[0].document.getElementById("subdiv1").style.color = "orange"
            	$('#iframe').show()
            }
        }
