<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <img onclick="aaa()" src="start-up.png"/></head>
<img id="imgs" src="" alt="">
<body>
<script>
    function aaa() {
        var image = new Image();
        image.src = 'start-up.png';
        image.onload = function() {
            bbb(image);
        }
    }
    function bbb(img) {
        console.log(img)
        var w = Math.min(400, img.width);
        var h = img.height * (w / img.width);
        var canvas = document.createElement('canvas');
        var ctx = canvas.getContext('2d');
        // 设置 canvas 的宽度和高度
        canvas.width = w;
        canvas.height = h;
        // 把图片绘制到 canvas 中
        ctx.drawImage(img, 0, 0, w, h);
        // 取出 base64 格式数据
        var dataURL = canvas.toDataURL('image/jpeg',0.7);
        var imges = document.getElementById('imgs');
        imges.src=dataURL
    }

</script>
</body>
</html>
