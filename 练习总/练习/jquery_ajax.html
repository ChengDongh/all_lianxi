<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$('#jqAjax').on('click', function() {
				/*
				            常见参数:
				                url:请求的地址
				                success:请求成功的回调函数
				                type:不写是get 可以指定 get,post
				                dataType:数据的类型
				                data:发数据 可以写js对象
				                beforeSend:发送之前调用的匿名函数
				                    可以return false 阻止该次请求
				                    验证用户的数据 是否填了
				                error:请求失败以后 会调用
				        */
				$.ajax({
					url: 'jq_ajax.php',
					success: function(data) {
						console.log(data);
						$('#box').append(data.name + '<br>' + data.hobby);
					},
					type: 'post',
					dataType: 'json',
					data: {
						"name": "张信哲",
						"skill": "情歌王子"
					},
					beforeSend: function() {
						console.log('发送之前调用');
					},
					error: function() {
						console.log('请求失败了');
					}
				});
			});

		});
	</script>
</html>
